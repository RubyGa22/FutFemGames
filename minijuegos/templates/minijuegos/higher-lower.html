{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Or Lower</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/higher_lower.css' %}">
</head>
<body>
    {% include 'partials/header.html' %}

    <div id="game">
        <img id="game-logo" src="{% static 'img/higher_lower1.png' %}">
        <div id="option1">
            <img id="player1">
            <h3 id="name1">Nombre</h3>
            <p id="marketvalue1">Valor mercado</p>
        </div>
        <div id="option2">
            <img id="player2">
            <h3 id="name2">Nombre</h3>
            <p id="marketvalue2" style="visibility: hidden;">Valor mercado</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script type="module" src="{% static 'js/games/higherlower.js' %}"></script>
</body>
</html>
